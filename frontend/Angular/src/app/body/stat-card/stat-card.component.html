
<h3>TweeterStream > Dashboard</h3>
<div class="card-container">

  <div class="card">
    <div class="card-icon">📊</div>
    <div class="card-value">{{Stats.tweetCount}}</div>
    <div class="card-title">Total Tweets</div>
  </div>

  <div class="card">
    <div class="card-icon">👥</div>
    <div class="card-value">{{Stats.followersCount}}</div>
    <div class="card-title">Followers</div>
  </div>

  <div class="card">
    <div class="card-icon">👤</div>
    <div class="card-value">{{Stats.followingCount}}</div>
    <div class="card-title">Following</div>
  </div>

  <div class="card">
    <div class="card-icon">📝</div>
    <div class="card-value">{{Stats.mediaCount}}</div>
    <div class="card-title">Media Count</div>
  </div>

  <div class="card">
    <div class="card-icon">❤️</div>
    <div class="card-value">{{Stats.likeCount}}</div>
    <div class="card-title">Total Likes</div>
  </div>

</div>
